name: Build Java App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile project
        run: javac *.java

      - name: Package JAR
        run: jar cfm PrivadoVPN.jar manifest.txt *.class Privado.png

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrivadoVPN
          path: PrivadoVPN.jar
